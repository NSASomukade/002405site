<!DOCTYPE html>
<!-- This page shows up when someone tries to go to a page on your site that doesn't exist! E.g. if someone had linked to a blog post that you later deleted. -->
<html>
  <head>
    <title>Page Not Found</title>
    <meta name="author" content="Lewis" />
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <!-- Here's the link to our CSS stylesheet! -->
    <link href="/CSS/lwh.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body style="background-color: #141311">
    <div id="container">
      <div id="content">
        <h1>Page Not Found</h1>

        <p>I didn't know you could get any more lost than you already were.</p>
      </div>
      <!-- end of div id="content" -->
      <div id="footer"></div>
    </div>
    <!-- end of div id="container" -->
    <script src="./script.js"></script>
  </body>
</html>
